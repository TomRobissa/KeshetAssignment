@if(this.receiptsViewMode() === 'table-only'){
<app-payment-table [viewMode]="this.receiptsViewMode()"></app-payment-table>
} @else {
<div class="receipts-display-container">
  <app-payment-table [viewMode]="this.receiptsViewMode()"></app-payment-table>
  <app-pdf-swiper />
</div>
}

<app-view-mode (view-mode-change)="onViewModeChanged($event)"></app-view-mode>

<app-payment-status-summary></app-payment-status-summary>
