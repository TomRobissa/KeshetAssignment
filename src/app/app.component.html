<pdf-viewer
  [src]="'assets/sample.pdf'"
  (after-load-complete)="onPdfLoadComplete($event)"
  [render-text]="true"
  [show-all]="false"
  [page]="1"
  style="width: 100%; height: 90vh"
>
</pdf-viewer>
<swiper-container slides-per-view="1" pagination="true" dir="rtl">
  @for (swiperPage of this.totalPagesArray(); track swiperPage.page) {
  <swiper-slide [class.active-slide]="swiperPage.page === activePage">
    {{ swiperPage.page }}
  </swiper-slide>
  }
</swiper-container>
